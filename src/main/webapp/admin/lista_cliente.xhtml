<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="../templates/default_layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:dataTable value="#{viewPessoas.listagem}" var="pessoa"
						border="1">
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="ID" />
							</f:facet>
							<h:outputLabel value="#{pessoa.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Nome" />
							</f:facet>
							<h:outputLabel value="#{pessoa.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Cpf" />
							</f:facet>
							<h:outputLabel value="#{pessoa.cpf}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="RG" />
							</f:facet>
							<h:outputLabel value="#{pessoa.rg}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Data de Nascimento" />
							</f:facet>
							<h:outputLabel value="#{pessoa.dataNascimento}">
								<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Rua" />
							</f:facet>
							<h:outputLabel value="#{pessoa.rua}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Bairro" />
							</f:facet>
							<h:outputLabel value="#{pessoa.bairro}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Cidade" />
							</f:facet>
							<h:outputLabel value="#{pessoa.cidade}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="UF" />
							</f:facet>
							<h:outputLabel value="#{pessoa.uf}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Cep" />
							</f:facet>
							<h:outputLabel value="#{pessoa.cep}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Email" />
							</f:facet>
							<h:outputLabel value="#{pessoa.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Tipo" />
							</f:facet>
							<h:outputLabel value="#{pessoa.tipo}" />
						</h:column>
						<h:column>
							<h:commandLink action="#{viewPessoas.actionExcluir(pessoa)}">
								<h:outputLabel value="Excluir" />
								<f:setPropertyActionListener value="#{pessoa}"
									target="#{viewPessoas.pessoa}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<h:commandLink action="form_pessoa">
								<h:outputLabel value="Editar" />
								<f:setPropertyActionListener value="#{pessoa}"
									target="#{viewPessoas.pessoa}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
