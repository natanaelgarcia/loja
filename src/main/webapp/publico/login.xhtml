<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:panelGroup rendered="#{empty param.login_error}">
		Erro ao efetuar o login.<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>

	<form id="login" method="get"
		action="#{request.contextPath}/j_spring_security_check">
		<table>
			<tr>
				<td>Login</td>
				<td><input type="text" name='j_username' /></td>
			</tr>
			<tr>
				<td>Senha</td>
				<td><input type="password" name='j_password' /></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox" name="_spring_security_remember_me"/></td>
				<td>Logar automaticamente</td>
			</tr>
			<tr><td><input type="submit" value="Logar" /></td></tr>
		</table>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
	</form>
</h:body>
</html>
