<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="templates/default_layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:panelGrid>
						<f:facet name="header">
							<h:outputLabel value="Menu" />
						</f:facet>
						<h:commandLink value="Produtos" action="lista_produto" />
						<h:commandLink value="Pessoas" action="lista_pessoas" />
						<h:commandLink value="Formas de Pagamento" 
							action="#{formaPgtoCtrl.actionInserir}" />
						<h:commandLink value="Cadastrar Produto"
							action="#{viewProdutos.actionInserir}" />
						<h:commandLink value="Cadastrar Pessoa"
							action="#{viewPessoas.actionInserir}" />
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
