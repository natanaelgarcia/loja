<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="templates/default_layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:inputHidden value="#{viewPessoas.pessoa.id}" />
					<h:panelGrid columns="2">
						<f:facet name="header">
							<h:outputLabel value="Cadastro de Pessoas" />
						</f:facet>
						<h:outputLabel value="Nome:" />
						<h:inputText value="#{viewPessoas.pessoa.nome}" />
						<h:outputLabel value="CPF:" />
						<h:inputText value="#{viewPessoas.pessoa.cpf}" />
						<h:outputLabel value="RG:" />
						<h:inputText value="#{viewPessoas.pessoa.rg}" />
						<h:outputLabel value="Data de nascimento:" />
						<h:inputText value="#{viewPessoas.pessoa.dataNascimento}">
							<f:convertDateTime dateStyle="short" />
						</h:inputText>
						<h:outputLabel value="Rua:" />
						<h:inputText value="#{viewPessoas.pessoa.rua}" />
						<h:outputLabel value="Bairro:" />
						<h:inputText value="#{viewPessoas.pessoa.bairro}" />
						<h:outputLabel value="Cidade:" />
						<h:inputText value="#{viewPessoas.pessoa.cidade}" />
						<h:outputLabel value="UF:" />
						<h:inputText value="#{viewPessoas.pessoa.uf}" />
						<h:outputLabel value="Cep:" />
						<h:inputText value="#{viewPessoas.pessoa.cep}" />
						<h:outputLabel value="Email:" />
						<h:inputText value="#{viewPessoas.pessoa.email}" />
						<h:outputLabel value="Senha:" />
						<h:inputSecret value="#{viewPessoas.pessoa.senha}" />
						<h:outputLabel value="Tipo:" />
						<h:inputText value="#{viewPessoas.pessoa.tipo}" />
						<h:dataTable value="#{viewPessoas.pessoa.fones}" var="fone"
							rules="rows">
							<f:facet name="header">
								<h:commandButton value="Adicionar fone"
									action="#{viewPessoas.actionInserirFone}" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Número:" />
								</f:facet>
								<h:inputText value="#{fone.numero}" size="20" maxlenght="20" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Descrição:" />
								</f:facet>
								<h:inputText value="#{fone.descricao}" size="30" maxlenght="30" />
							</h:column>
							<h:column>
								<h:commandLink value="Remover"
									action="#{viewFones.actionExcluirFone(fone)}" />
							</h:column>
						</h:dataTable>
					</h:panelGrid>
					<h:commandButton value="Lista" action="lista_pessoas" />
					<h:commandButton value="Gravar"
						action="#{viewPessoas.actionGravar}" />
				</h:form>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
